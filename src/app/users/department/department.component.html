
<button class="btn btn-sm btn-outline-primary" (click)="openModal(content)">Add Department</button>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Department</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Department name</label>
          <div class="input-group">
            <input class="form-control" id="name" type="text" formControlName="name" placeholder="Name">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" (click)="onSave()">Save</button>
    </div>
  </ng-template>
